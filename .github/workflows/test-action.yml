name: Test Content Guardian (PR Focus)
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "testdata/**"
      - "src/**"
      - "action.yml"

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build local action bundle
        run: |
          npm ci
          npm run package
      - name: Run local action
        uses: ./
        with:
          markup_ai_api_key: ${{ secrets.MARKUP_AI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dialect: "american_english"
          style-guide: "microsoft"
          # tone: "formal"
          strict_mode: "true"
          add_review_comments: "true"
