name: Markup AI Content Guardian
description:
  GitHub Action that automates content quality checks to ensure consistent brand
  alignment and proactive content governance.
author: Markup AI

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: shield
  color: black

# Define your inputs here.
inputs:
  markup_ai_api_key:
    description:
      API key for style checking (can also be provided via MARKUP_AI_API_KEY
      environment variable)
    required: true
  dialect:
    description:
      Language dialect for analysis (e.g., american_english, british_english)
    required: true
  tone:
    description: Tone for analysis (e.g., formal, informal, academic)
    required: false
  style-guide:
    description: Style guide for analysis (e.g., ap, chicago, apa)
    required: true
  github_token:
    description: GitHub token for API access (uses GITHUB_TOKEN by default)
    required: true
  add_commit_status:
    description: Add commit status updates (default is true)
    required: false
    default: 'true'

# Define your outputs here.
outputs:
  event-type:
    description: Type of GitHub event that triggered the action
  files-analyzed:
    description: Number of files analyzed
  results:
    description: JSON string containing analysis results

# Define permissions required by the action
permissions:
  contents: read
  pull-requests: write
  statuses: write

runs:
  using: node24
  main: dist/index.js
