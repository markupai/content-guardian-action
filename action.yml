name: Markup AI Content Guardian
description:
  Markup AI Content Guardian is a GitHub Action that analyzes and displays
  recent commit changes with detailed diffs and file modifications, and runs
  style checks on modified files
author: Markup AI

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: shield-check
  color: green

# Define your inputs here.
inputs:
  markup_ai_api_key:
    description:
      API key for style checking (can also be provided via MARKUP_AI_API_KEY
      environment variable)
    required: true
  dialect:
    description:
      Language dialect for analysis (e.g., american_english, british_english)
    required: false
    default: 'american_english'
  tone:
    description: Tone for analysis (e.g., formal, informal, academic)
    required: false
    default: 'formal'
  style-guide:
    description: Style guide for analysis (e.g., ap, chicago, apa)
    required: false
    default: 'ap'
  github_token:
    description: GitHub token for API access (uses GITHUB_TOKEN by default)
    required: true
  add_commit_status:
    description: Add commit status updates (default is true)
    required: false
    default: 'true'

# Define your outputs here.
outputs:
  event-type:
    description: Type of GitHub event that triggered the action
  files-analyzed:
    description: Number of files analyzed
  results:
    description: JSON string containing analysis results

# Define permissions required by the action
permissions:
  contents: write
  pull-requests: write
  statuses: write

runs:
  using: node20
  main: dist/index.js
